name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    env:
      SSH_PRIVATE_KEY: ${{ secrets.ID_RSA }}
      EC2_IP: ""
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: export AWS_ACCESS_KEY_ID=${{secrets.AWS_ACCESS_KEY_ID}} &&
             export AWS_SECRET_ACCESS_KEY=${{secrets.AWS_SECRET_ACCESS_KEY}} &&
             export TE=kuku
             export EC2_IP=$(aws ec2 describe-instances --filters "Name=tag:Name,Values=web_server" --query 'Reservations[].Instances[].PublicIpAddress' --output text --region eu-west-2) &&
             echo $EC2_IP && echo $TE
      #- run: ssh -i <(echo "$ID_RSA") ec2-user@$EC2_IP
      - run: echo "$SSH_PRIVATE_KEY" > private_key && chmod 600 private_key
      - run: echo $EC2_IP
      - run: ssh -o StrictHostKeyChecking=no -i private_key ec2-user@$EC2_IP


      - run: |
          echo "$SSH_PRIVATE_KEY" > private_key && chmod 600 private_key
          echo $EC2_IP
          ssh -o StrictHostKeyChecking=no -i private_key ec2-user@$EC2_IP

             
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
