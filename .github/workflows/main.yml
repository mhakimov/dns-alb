name: Deploy website
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    env:
      SSH_PRIVATE_KEY: ${{ secrets.ID_RSA }}
      AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
      AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"

      - name: fetch ec2 IP
        run: echo "EC2_IP=$(aws ec2 describe-instances --filters "Name=tag:Name,Values=web_server" --query 'Reservations[].Instances[].PublicIpAddress' --output text --region eu-west-2) " >> $GITHUB_ENV

      - name: run apache server
        run: |
          echo "ec2 ip: ${{ env.EC2_IP }}" 
          echo "$SSH_PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key -tt ec2-user@$EC2_IP "echo 'Hello from EC2!' &&
          sudo yum update
          sudo yum install httpd -y
          sudo yum install git -y
          rm -r dns-alb
          git clone https://github.com/mhakimov/dns-alb.git
          sudo mv dns-alb/website/index.html /var/www/html/index.html
          rm -r dns-alb
          sudo systemctl start httpd.service
          sudo systemctl enable httpd.service
          sudo systemctl status httpd.service"

      - run: echo "üçè This job's status is ${{ job.status }}."
