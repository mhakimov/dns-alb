name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    env:
      SSH_PRIVATE_KEY: ${{ secrets.ID_RSA }}
      AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
      AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "EC2_IP=$(aws ec2 describe-instances --filters "Name=tag:Name,Values=web_server" --query 'Reservations[].Instances[].PublicIpAddress' --output text --region eu-west-2) " >> $GITHUB_ENV

      - name: Copy File to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.EC2_IP }}  
          username: "ec2-user"  # SSH username for your EC2 instance
          key: $SSH_PRIVATE_KEY  # Private key for authentication
          source: "./website/index.html"  # Local file you want to copy
          target: "/var/www/html/"  

      
      - run: |
          echo "ec2 ip: ${{ env.EC2_IP }}" 
          echo "$SSH_PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key -tt ec2-user@$EC2_IP "echo 'Hello from EC2!' &&
          pwd &&
          sudo yum update
          sudo yum install httpd -y
          sudo docker stop magical_ritchie
          sudo systemctl start httpd.service
          sudo systemctl enable httpd.service
          sudo systemctl status httpd.service
          ls /var/www/html/
          # sudo touch /var/www/html/index.html
          # sudo chmod -R 777 /var/www/html/index.html
          # sudo echo "This is $(hostname)" >> /var/www/html/index.html"

          # sudo amazon-linux-extras install docker -y
          # sudo service docker start
          # sudo docker ps
          # sudo docker pull httpd
          
          # container_name="magical_ritchie"
          # container_status=$(docker ps --filter "name=$container_name" --format "{{.Names}}")

          # if [ "$container_status" == "$container_name" ]; then
          #   echo "$container_name is running."
          # else
          #   echo "$container_name is not running."
          #   sudo docker run -d -p 80:80 --name magical_ritchie httpd
          # fi"
            
          
      - run: pwd             
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
